<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script>
       
         function total(a,b){
            // a 부터 b 까지 값을 더하게 하라.
            let output = 0
            for(let i =a; i<=b; i++){
                output += i 
            }
            if(a==null && b==null){
                for(let j= 1; j<=10; j++){
                    output += j
                }
            }
            return output
            
              
          
     
           
         }
   
    
        console.log(total())
        console.log(total(2,10))
    
       
      
        
    </script>
</head>
