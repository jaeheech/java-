<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else</title>
    <script>

        const hak = prompt('학점을 입력하세요')*1
        
        if(`90<=${hak} && ${hak}`){
             alert('A++ 입니다')
         }
        if(90<=hak && hak < 100 ){
            alert('A 입니다.')
        }
       
        if(80<=hak && hak< 90){
            alert('B 입니다.')
        }
        if(70<=hak && hak< 80){
            alert('C 입니다.')
        }
        if(60<=hak && hak< 70){
            alert('D 입니다.')
        }
        if(hak < 60){
            alert('F 입니다.')
            
        }
    </script>
</head>
<body>
    
</body>
</html>
