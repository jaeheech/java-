<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      const f = new Number(1234);
      //undefined
      console.log(typeof f); //'object'
      f.sample; //10
      console.log((f.sample = 10)); //10
      console.log(f.sample); //10
      console.log(f);

      console.log(f + 0); //1234
      console.log(f.valueOf());
    </script>
  </head>
  <body></body>
</html>
