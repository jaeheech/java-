    <!-- // 1.반지름을 입력받아 원의 둘레와 넓이를 구하는 사이트를 만들어라 .  
            2.-->
    <script>
        const radius = prompt('반지름을 입력하세요')
        const pie = 3.14
        const cir = Number(radius)*2 * pie
        const obr = Number(radius*radius)*pie


        document.write(`<h1> 입력하신 ${radius}의 원의 둘레는 ${cir} 입니다.`);
        document.write(`<h1> 입력하신 ${radius}의 원의 넓이는 ${obr} 입니다.`);
    </script>
