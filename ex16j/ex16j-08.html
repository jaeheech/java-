<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let ct= prompt('숫자를 입력하세요.')
        let ot =0
        const tid = setInterval(()=>{
            document.close();
            document.write(`<h1 style = "color:blue">입력하신 초는 ${ct}초입니다.</h1> 
            <h2>${++ot}초 입니다.</h2>`)},0.5*1000)
        
            setTimeout(()=>{
            clearInterval(tid)
            document.write(`<hr><h1 style = "color:red">${ct}초가 되었습니다.!!!</h1>`)
            },ct*1000)

    </script>
    
</head>

</body>
</html>
