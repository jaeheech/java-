<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let id
     
       id = setInterval(() => {
       
            document.write(`<div style="height: 200px; width: 200px; background-color: red;"></div>`)
           
        
        },0.5*1000)
        setTimeout(() => {
            document.write(`<div style="height: 200px; width: 200px; background-color: yellow;"></div>`)
            clearInterval(id)
  
        },1*1000)
        
    </script>
    <style>
     
    </style>

</head>
<body>
    
</body>
</html>
