<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>키로 별 움직이기</title>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const h1 = document.createElement("h1");
        const span = document.createElement("span");

        document.body.appendChild(h1);
        document.body.appendChild(span);

        h1.textContent = "★";
        span.textContent = "●";
        h1.style.position = "absolute";

        const ran = Math.floor(Math.random());
        let [x, y] = [0, 0];
        const block = 20;
        const print = () => {
          h1.style.left = `${x * block}px`;
          h1.style.top = `${y * block}px`;
        };
        print();
        // const [left, up, right, down] = [37, 38, 39, 40];
        document.body.addEventListener("keydown", (event) => {
          switch (event.key) {
            case "ArrowLeft":
              x -= 1;
              break;
            case "ArrowUp":
              y -= 1;
              break;
            case "ArrowRight":
              x += 1;
              break;
            case "ArrowDown":
              y += 1;
              break;
          }
          print();
        });
      });
      //1.body 의 내용 삭제
      // 2.Math.random() 을 이용하여 Circle 을 나타나게 하기
      // 3.별이 이동 후에 Circle을 먹게되면(별과 겹치게 되면)
      // 사라지고 다른 위치에 생성된다. 그리고
      // 다른위치에 생성된다. 그리고 스코어가 1점이 올라간다.
      // 4.스코어가 5점이 될 때까지 게임이 계속 진행된다.
    </script>
  </head>
  <body></body>
</html>
