    <!-- console.log에 100까지 증가할때
    일반은 흰색
    3의 배수 '짝' 빨간색
    5의 배수 '오'초록색
    둘이 만나면 '오예'파란색 -->
    <script>
        for(let i = 1; i<50; i++){
            if(i%15==0){
                console.log(`%c'오예'`,"color:blue")
            

                }
                if(i%5==0){
                    console.log(`%c'오'`,"color:green")

                }
                    if(i%3==0){
                        console.log(`%c'짝'`,"color:red")

                    }
                    else{
                        console.log(`%c${i}`,"color:purple")
                    }
                 

            }
          
                //  console.log(`%c${i}'짝'`,"color:red")
