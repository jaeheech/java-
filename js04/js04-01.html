<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열</title>
    <script>
        const fruits = ['배','사과','키위','바나나'] //array = 배열
        // console.log(fruits.length)
        // console.log(fruits[fruits.length-1])
        fruits.push('딸기')
        fruits[fruits.length] = '오렌지'
        //선입선출 FIFO(큐)
        //후입선출 LIFO(스택)
        const todos = ['우유 구매','업무 메일 확인하기','필라테스 수업']
        todos.push('저녁 식사 준비하기')
        todos.push('피아노 연습하기')
        console.log(todos)
        //push를 사용해서 요소 추가 
        
        
        


        console.log(fruits)
    </script>
</head>
