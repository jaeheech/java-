<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>set 중복제거</title>
    <script>
      const s1 = new Set();
      s1.add(11);
      s1.add(22);
      s1.add(11); //추가 안됨
      console.log("size", s1.size); // length 같이 길이를 반환
      console.log("s1 value", s1);

      const arr = ["안", "녕", "하", "세", "요", "안", "녕", "히"];
      const s2 = new Set(arr);
      console.log("arr:", arr);
      console.log("s2 size:", s2.size);
      console.log("s2 value:", s2, typeof s2);
      const result = s2.has("녕"); //갖고있으면 true
      console.log(result);
      const array = new Array(s2);
      console.log(array);
      console.log(Array.isArray(array));

      // clear // 모두 삭제
      // delete // 해당값 삭제

      s2.delete("안");
      console.log(s2);
      s2.clear();
      console.log(s2.size);
    </script>
  </head>
  <body></body>
</html>
