<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script></script>
    <style>
      input:nth-of-type(2) {
        display: none;
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const test1 = document.getElementById("test1");
        const button = document.getElementsByTagName("button");

        const test2 = document.getElementById("test1");
        button[0].addEventListener("click", () => {
          console.log(test1);
          console.log(test1.value * 1300);
        });
        test2.addEventListener("change", (event) => {
          console.log(event.currentTarget);
          console.log(event.currentTarget.value);
        });
      });
    </script>
  </head>
  <body>
    <label for="test1">달러를 입력하세요:</label>
    <input type="number" id="test1" />
    <button>환전</button>
    <hr />
    <!-- <label for="test2">업로드</label> -->
    <input type="file" id="test2" />
  </body>
</html>
