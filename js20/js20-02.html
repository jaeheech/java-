<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>프로토타입</title>
    <script>
      Number.prototype.power = function (n = 2) {
        //fumction(매개변수 )
        return this.valueOf() ** n; //valueof = 값
      };

      const a = 12;
      console.log("a.power():", a.power());
      console.log("a.power(3):", a.power(3)); //12 의 3제곱
      console.log("a.power(4):", a.power(4)); //12의 4제곱
    </script>
  </head>
  <body></body>
</html>
