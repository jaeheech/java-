<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background: #00002e;
        color: #6098ff;
        font-family: sans-serif;
        font-size: 16px;
      }

      .btn,
      .btn2,
      .btn3,
      .btn4,
      .btn5,
      .btn6,
      .btn7,
      .btn10 {
        padding: 15px 100px;
        margin: 10px 4px;
        color: #fff;
        font-family: sans-serif;
        text-transform: uppercase;
        text-align: center;
        position: relative;
        text-decoration: none;
        display: inline-block;
      }
      .btn2::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        display: block;
        width: 100%;
        height: 100%;
        z-index: -1;
        background-color: #000;
        -webkit-transform: scaleY(0.3);
        transform: scaleY(0.3);
        opacity: 0;
        transition: all 0.3s;
      }

      .btn2:hover {
        color: #6098ff;
      }
      .btn2:hover::before {
        opacity: 1;
        background-color: #fff;
        -webkit-transform: scaleY(1);
        transform: scaleY(1);
        transition: -webkit-transform 0.6s cubic-bezier(0.08, 0.35, 0.13, 1.02),
          opacity 0.4s;
        transition: transform 0.6s cubic-bezier(0.08, 0.35, 0.13, 1.02), opacity;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <h2>button style 2</h2>
      <a href="#" class="btn2"> Button 2 </a>
      <a href="#" class="btn2"> Button 2 </a>
      <a href="#" class="btn2"> Button 2 </a>
    </div>
  </body>
</html>
