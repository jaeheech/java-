
<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>구구단</title>
    <script>
        document.write("<table>");
        document.write("<thead>");
        document.write("<tr>");
            for(let i = 2; i<=9; i++) {
                document.write("<th>"+i+"단"+"</th>");
            }
        document.write("</tr>");
        document.write("</thead>");
        document.write("<tbody>");
        
        for(let i = 1; i<=9; i++) {
            document.write("<tr>");
            for(let j = 2; j<=9; j++) {
                document.write("<td>" + j + "*" + i + "=" + (i*j) + " </td>");
            }
            document.write("</tr>");
        }
        document.write("</tbody>");
        document.write("</table>");
    </script>
</head>
<body>
    
</body>
</html>
