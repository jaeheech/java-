<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const div1 = document.createElement("div");
        const div2 = document.createElement("div");
        const ol1 = document.createElement("ol");
        const li1 = document.createElement("li");
        const li2 = document.createElement("li");
        const li3 = document.createElement("li");
        const span1 = document.createElement("span");
        const span2 = document.createElement("span");
        const span3 = document.createElement("span");
        const span4 = document.createElement("span");
        const a1 = document.createElement("a");
        const a2 = document.createElement("a");
        const br = document.createElement("br");

        document.body.appendChild(div1);
        document.body.appendChild(div2);
        document.body.appendChild(span3);
        document.body.appendChild(br);
        document.body.appendChild(span4);
        div2.appendChild(ol1);
        div1.appendChild(span1);
        div1.appendChild(span2);
        ol1.appendChild(li1);
        ol1.appendChild(li2);
        ol1.appendChild(li3);
        span3.appendChild(a1);
        // span3.appendChild(br);
        span4.appendChild(a2);

        span1.textContent = "1.문서객체 생성하기";
        span2.textContent = "그리고 추가하기";
        li1.textContent = "생성하고(장전)";
        li2.textContent = "추가하고(겨냥))";
        li3.textContent = "문서읽고(격발)";

        a1.textContent = "네이버";
        a2.textContent = "다음";

        a1.setAttribute("href", "http://www.naver.com");
        a2.setAttribute("href", "http://www.daum.net");
      });
    </script>
  </head>
