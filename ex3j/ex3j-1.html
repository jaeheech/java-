<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if 조건문</title>
    <script>
        const d = prompt('태어나신 년도를 입력하세요.')*1
        alert(`당신은 ${d}년 생이군요!.`)
        if (d > 2004){
            alert('당신은 미성년자 입니다. 집으로 돌아가세요')
        }
        if(d < 2004){
            alert('당신은 성인입니다. 건강한 생활을 하세요.')
        }
        if(d === 2004){
            alert('이제 성인에 접어들었군요! 축하합니다.')
        }
        
        </script>

</head>

</html>
