<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속도 테스트</title>
    <script>
        const arr = []
        for(let i = 0 ; i<1000000; i++)arr.push(i)

        console.time('for- 1000000')
        for(let i= 0;i<1000000;i++){}
        console.timeEnd('for- 1000000')

        console.time('for- length-start')
        const count = arr.length
        for(let i= count;i>0;i--){}
        console.timeEnd('for- length-start')


        console.time('let: for- length-End')
       for(let i= 0;i<arr.length;i++){}
       console.timeEnd('let: for- length-End')

       console.time('var: for- length-End')
       for(var i= 0;i<arr.length;i++){}
       console.timeEnd('var: for- length-End')
       
       
       console.time('forEach')
      arr.forEach(function(v,i){})
       console.timeEnd('forEach')

       
       console.time('forEach : =>')
      arr.map((v,i)=>{})
       console.timeEnd('forEach : =>')
   
       console.time('for-of')
      for(let item of arr){}
       console.timeEnd('for-of')
       
       console.time('for-in')
      for(let idex in arr){}
       console.timeEnd('for-in')


        
    </script>
</head>
<body>
    
</body>
</html>
